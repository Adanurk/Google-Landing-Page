<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <ul class="header__left">
            <li><a href="">About</li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="">Gmail</li>
            <li><a href="">Images</a></li>
            <li>
                <img src="./images/appicon.png" 
                    alt="Application Icon" 
                    class="header__right--appicon">
            </li>
            <li>
                <button class="header__right--button">Sign In</button>
            </li>
        </ul>
    </header>

    <!--Main-->
    <main class="main">
        <img src="./images/googlelogo.png" alt="Logo" class="main__logo">
        <div class="main__search-bar">
            <img src="./images/magnifying_glass.jpg" 
                alt="Magnifier" 
                class="main__search-bar--magnifier">
            <input type="search" class="main__search-bar--input">
            <a href=""><img class="main__search-bar--microphone" src="./images/google_microphone.png" alt="Microphone"></a>

        </div>
    </main>
    
</body>
</html>
